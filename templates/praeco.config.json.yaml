apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "praeco_elastalert_ui.fullname" . }}-config
  labels:
    app: {{ template "praeco_elastalert_ui.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
data:
  praeco_elastalert_ui_config: |-
    {
      "appUrl": "{{ .Values.praeco_elastalert_ui.schema }}://{{ .Values.praeco_elastalert_ui.external_host }}:{{ .Values.praeco_elastalert_ui.port }}",
      "errorLoggerUrl": "",
      "hidePreconfiguredFields": []
    }